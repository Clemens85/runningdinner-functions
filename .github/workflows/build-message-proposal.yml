name: 'Message Proposal - Build & Test'

on:
  push:
      paths:
        - 'packages/message-proposal/**'
        - 'infrastructure/lib/MessageProposalStack.ts'
        - 'infrastructure/lib/NodeJsLambda.ts'
        - 'infrastructure/lib/PythonLambda.ts'
        - 'infrastructure/lib/CommonUtils.ts'
        - 'infrastructure/lib/Environment.ts'
  workflow_dispatch:

jobs:
  build_test_message_proposal:
    name: 'Message Proposal'

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      checks: write
    
    steps:
      - uses: actions/checkout@v4
        name: Check-out repository

      - uses: actions/setup-python@v5
        name: Set up Python
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'packages/message-proposal/requirements-dev.txt'

      - name: Install dependencies
        run: |
          cd packages/message-proposal
          pip install -r requirements-dev.txt
          pip install pytest-cov

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::${{ env.BUILD_AWS_ACCOUNT_ID }}:role/github
        env:
          BUILD_AWS_ACCOUNT_ID: ${{ vars.BUILD_AWS_ACCOUNT_ID }}

      - name: Retrieve secrets from AWS Parameter Store
        run: |
          OPENAI_API_KEY=$(aws ssm get-parameter --name /runningdinner/openai/apikey --with-decryption --query Parameter.Value --output text)
          PINECONE_API_KEY=$(aws ssm get-parameter --name /runningdinner/pinecone/apikey --with-decryption --query Parameter.Value --output text)
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" > packages/message-proposal/tests/.env
          echo "PINECONE_API_KEY=$PINECONE_API_KEY" >> packages/message-proposal/tests/.env

      - name: Run Message Proposal tests with coverage
        run: |
          cd packages/message-proposal
          PYTHONPATH=. pytest --junitxml=reports/junit.xml --cov=. --cov-report=xml --cov-report=term

      - name: Upload Message Proposal Test Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: message-proposal-test-results
          path: packages/message-proposal/reports/

      - name: Message Proposal Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Message Proposal Test Results
          path: packages/message-proposal/reports/junit.xml
          reporter: java-junit
          fail-on-error: "false"
          fail-on-empty: "false"

      - name: Upload Message Proposal Coverage Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: message-proposal-coverage
          path: packages/message-proposal/coverage.xml

      - name: Cleanup secrets
        if: always()
        run: rm -f packages/message-proposal/tests/.env